<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <a href="{% url 'category_create' %}" class="btn btn-primary mb-3">Create New Category</a>
        <h1>Categories</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.title }}</td>
                    <td>
                        <a href="{% url 'category_detail' category.id %}" class="btn btn-primary btn-sm">View</a>
                        <a href="{% url 'category_update' category.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'category_delete' category.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
